# server.port=9090
## dev,prod
spring.profiles.active=dev

# Database Configuration
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3305/pharmacy?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=

# Hibernate and JPA configurations

spring.jpa.hibernate.ddl-auto=update
#  spring.jpa.show-sql=true
#  spring.jpa.properties.hibernate.format_sql=true




# For upload image configuration
image.upload.dir=pharmacy-service/src/main/resources/static/images
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
